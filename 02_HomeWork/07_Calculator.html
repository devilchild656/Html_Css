<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/Table_07.css">
    <title>Calculator</title>
</head>
<body>
<FORM NAME="Calc">
    <TABLE BORDER=4>
        <TR>
            <TD colspan="4">
                <INPUT TYPE="text" NAME="Input" Size="20" id="text" >
            </TD>
        </TR>
        <TR>
            <TD>
                <INPUT TYPE="button" NAME="one"   VALUE="  1  " OnClick="Calc.Input.value += '1'" class="Buttons">
                <INPUT TYPE="button" NAME="two"   VALUE="  2  " OnCLick="Calc.Input.value += '2'" class="Buttons">
                <INPUT TYPE="button" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'" class="Buttons">
                <INPUT TYPE="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '" class="Buttons">
                <br>
                <INPUT TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'"class="Buttons">
                <INPUT TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'"class="Buttons">
                <INPUT TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'"class="Buttons">
                <INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '"class="Buttons">
                <br>
                <INPUT TYPE="button" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'"class="Buttons">
                <INPUT TYPE="button" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'"class="Buttons">
                <INPUT TYPE="button" NAME="nine"  VALUE="  9  " OnClick="Calc.Input.value += '9'"class="Buttons">
                <INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '"class="Buttons">
                <br>
                <INPUT TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''"class="Buttons">
                <INPUT TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'"class="Buttons">
                <INPUT TYPE="button" NAME="DoIt"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)"class="Buttons">
                <INPUT TYPE="button" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '"class="Buttons">
                <br>
            </TD>
        </TR>
    </TABLE>
</FORM>



</body>
</html>
