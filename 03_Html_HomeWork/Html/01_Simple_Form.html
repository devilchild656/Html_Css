<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../Css/01_Simple_Form.css"/>
</head>
<body>
<!--Register form-->
<h1>Enter the system</h1>
<p>its necessary to login in Your account in order to sign in for course</p>
    <form method="post" title="register" class="register">
        <h2>ARE YOU NEW?<span>REGISTER</span></h2>
        <input type="text" name="username" placeholder="User name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password conf" placeholder="Confirm Password">
        <button>Register</button>
    </form>
<!--Login form-->
<form  method="POST" class="login" >
    <h3>ALREADY A STUDENT? LOGIN</h3>
    <input type="text" name="username" placeholder="Username" id="Username"/>
    <input type="password" name="password" placeholder="Password" id="Password" />

    <input type="checkbox" name="remember" id="remember" class="remember"/>
    <label for="remember" class="checkbox">Remember me?</label>
    <br>
    <button id="button">Login</button>
    <br>
    <div id="forgot">

    <a href="" style="color: white">Forgot Password </a>
    </div>
</form>
</body>
</html>
